<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class#18</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- counter part start -->

    <div id="section">
        <div class="container">
            <h1 class="text-center">counter</h1>
            <div class="row">
                <div class="col-lg-3">
                    <div class="conter_item">
                        <h1>Days</h1>
                        <h2 id="days">Days</h2>
                       

                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="conter_item">
                        <h1>Hours</h1>
                        <h2 id="hours">Hours</h2>
                        
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="conter_item">
                        <h1>Minutes</h1>
                        <h2 id="minutes">Minutes</h2>
                        
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="conter_item">
                        <h1>Seconds</h1>
                        <h2 id="seconds">Seconds</h2>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
     <!-- counter part end -->

     <!-- counter_up start -->

     <div id="section">
        <div class="container">
            <h1 class="text-center">counter_UP</h1>
            <div class="row">
                <div class="col-lg-3">
                    <div class="conter_item">
                        <h1>success students</h1>
                        <h2 class="counter_up">600000</h2>
                      
                       

                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="conter_item">
                        <h1>expart flancers</h1>
                        <h2 class="counter_up">300000</h2>
                        
                        
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="conter_item">
                        <h1>success ratio</h1>
                        <h2 class="counter_up">85</h2>
                       
                        
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="conter_item">
                        <h1>industry expart</h1>
                        <h2 class="counter_up">200000</h2>
                      
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
     <!-- counter_up end -->


    <!-- slick_slider start -->


    <div id="section">
        <div class="container">
            <div class="row">
                <div class="slider autoplay">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
        </div>
    </div>
  
    

    <!-- slick_slider end -->
    


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
